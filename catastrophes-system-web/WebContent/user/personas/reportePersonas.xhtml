<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/user/template/layout.xhtml">
  	<ui:define name="content">
  		<div class="row">
  			<div class="col-xs-6">
  				<h:form>
 				   <p:fileUpload fileUploadListener="#{ingresoPersona.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  	multiple="true" update="messages" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                   <p:growl id="messages" showDetail="true" />
				</h:form>
  			</div>
  			<div class="col-xs-6">
	  			<h:form id="formIngreso" class="form-horizontal">
		  			<div class="form-group">
		  				<label for="inputname" class="col-sm-2 control-label">Nombre</label>
			  			<div class="col-sm-10">	
			                <p:inputText id="inputname" value="#{ingresoPersona.nombre}" required="true" label="Nombre" styleClass="form-control">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
		  				<label for="inputapellido" class="col-sm-2 control-label">Apellido</label>
			  			<div class="col-sm-10">	
			                <p:inputText id="inputapellido" value="#{ingresoPersona.apellido}" required="true" label="Apellido" styleClass="form-control">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
		  				<label for="inputelefono" class="col-sm-2 control-label">Tel√©fono</label>
			  			<div class="col-sm-10">	
			                <p:inputText id="inputelefono" value="#{ingresoPersona.telefono}" required="true" label="Descripcion" styleClass="form-control">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
		  				<label for="inputdescripcion" class="col-sm-2 control-label">Descripcion</label>
			  			<div class="col-sm-10">	
			                <p:inputText id="inputdescricpion" value="#{ingresoPersona.descripcion}" required="true" label="Descripcion" styleClass="form-control">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <h:commandButton value="Ingresar Persona Desaparecida" actionListener="#{ingresoPersona.ingresoPersonsaDesaparecida}" class="pull-right btn btn-success"/>
		        </h:form>
        	</div>        
  		</div>
  		</ui:define>  	
  </ui:composition>
</h:body>
</html>
