<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/user/template/layout.xhtml">
  	<ui:define name="content">
  		<div class="row">
  			<div class="col-xs-6">
  				<h:form>
 				   <p:fileUpload fileUploadListener="#{ingresoPersona.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  	multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                  	label="Elegir Icono"
                  	cancelLabel="Cancelar" />
				</h:form>
  			</div>
  			<div class="col-xs-6">
	  			<h:form id="formIngreso" class="form-horizontal">
		  			<div class="form-group">
			  			<div class="col-sm-12">	
			                <p:inputText id="inputname" value="#{ingresoPersona.nombre}" required="true" label="Nombre" styleClass="form-control" placeholder="Nombre">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
			  			<div class="col-sm-12">	
			                <p:inputText id="inputapellido" value="#{ingresoPersona.apellido}" required="true" label="Apellido" styleClass="form-control" placeholder="Apellido">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
			  			<div class="col-sm-12">	
			                <p:inputText id="inputelefono" value="#{ingresoPersona.telefono}" required="true" label="Descripcion" styleClass="form-control" placeholder="Teléfono">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
			  			<div class="col-sm-12">	
			                <p:inputTextarea id="inputdescricpion" rows="10" cols="50" value="#{ingresoPersona.descripcion}" required="true" label="Descripcion" styleClass="form-control" placeholder="Descripción"/>
			            </div>
	                </div>
	                <h:commandButton value="Ingresar Persona Desaparecida" actionListener="#{ingresoPersona.altaPersonDesaparecida}" class="pull-right btn btn-success"/>
		        </h:form>
        	</div>        
  		</div>
  		</ui:define>  	
  </ui:composition>
</h:body>
</html>
