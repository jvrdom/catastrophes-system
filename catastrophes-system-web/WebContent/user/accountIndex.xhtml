<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/admin/template/layout.xhtml">
  	<ui:define name="content">
  		<div class="row text-center">
  			<h:message for="formRegistrer:inputpassword" id="msgPassword" class="alert alert-danger"  style="display: inline-block;"/>
  		</div>
  		<div class="row">
  			<div class="col-xs-6">
	  			<h:form id="formRegistrer" class="form-horizontal">
		  			<div class="form-group">
		  				<label for="inputname" class="col-sm-2 control-label">Nombre</label>
			  			<div class="col-sm-10">	
			                <p:inputText id="inputname" value="#{account.nombre}" required="true" label="Name" styleClass="form-control">
			                    <f:validateLength minimum="2" />
			                </p:inputText>
			            </div>
	                </div>
	                <div class="form-group">
	                	<label for="inputlastname" class="col-sm-2 control-label">Apellido</label>
	                	<div class="col-sm-10">
	                		<p:inputText id="inputlastname" value="#{account.apellido}" required="true" label="Lastname" styleClass="form-control">
		                        <f:validateLength minimum="2" />
		                    </p:inputText>
	                	</div>
	                </div>
	                <div class="form-group">
	                	<label for="inputuser" class="col-sm-2 control-label">User</label>
	                	<div class="col-sm-10">
		                	<p:inputText id="inputuser" value="#{account.email}" required="true" label="User" styleClass="form-control">
			                        <f:validateLength minimum="2" />
			                </p:inputText>
		                </div>
	                </div>
	                <div class="form-group">
	                	<label for="inputpassword" class="col-sm-2 control-label">Password</label>
	                	<div class="col-sm-10">
		                	<p:password id="inputpassword" value="#{account.contraseña}" required="true" label="Password" styleClass="form-control"
		                	requiredMessage="Por favor ingrese un password"
		                	validatorMessage="Formato de Password Invalido">
			                        <f:validateLength minimum="8" />
			                        <f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&amp;])[A-Za-z\d$@$!%*#?&amp;]{8,}$" />
			                        <p:ajax update=":msgPassword" event="keyup" />
			                </p:password>
		                </div>
	                </div>
	                <div class="form-group">
	                	<label for="inputelefono" class="col-sm-2 control-label">Teléfono:</label>
	                	<div class="col-sm-10">
	                		<p:inputText id="inputelefono" value="#{account.telefono}" required="true" label="Telefono" styleClass="form-control"/>
	                	</div>
		            </div>
	                <div class="form-group">
	                	<label for="inputdate" class="col-sm-2 control-label">Fecha de Nacimiento:</label>
	                	<div class="col-sm-10">
	                		<p:calendar id="inputdate" value="#{account.fechaNac}"/>
	                	</div>
		            </div>
		            <div class="form-group">
		            	<label for="inputdate" class="col-sm-2 control-label">Sexo:</label>
		            	<div class="col-sm-10">   
							<h:selectOneRadio id="sexo" value="#{account.sexo}">
								<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
								<f:selectItem itemLabel="Femenino" itemValue="Femenino" />
							</h:selectOneRadio>	   
						</div> 
					</div>                
		            <h:commandButton value="Ingresar" actionListener="#{account.altaUsuario}" class="pull-right btn btn-success"/>
		        </h:form>
        	</div>
        	<div class="col-xs-6" id="mapa" style="height: 300px;"></div>
  		</div>
  		<script type="text/javascript">
			var map;

			function initialize(){
				 var mapOptions = {
					 center: new google.maps.LatLng(-34.904375,-56.166414),
					 zoom: 13,
					 mapTypeId: google.maps.MapTypeId.ROADMAP,
					 mapTypeControl: true,
					 mapTypeControlOptions: {
					 	style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
				 	 }
				 };

				 map = new google.maps.Map(document.getElementById('mapa'),mapOptions);
			}

			google.maps.event.addDomListener(window, 'load', initialize);

  		</script>
  	</ui:define>  	
  </ui:composition>
</h:body>
</html>
