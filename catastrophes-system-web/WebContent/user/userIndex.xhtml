<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
  <ui:composition template="/user/template/layout.xhtml">
	  <ui:define name="content">
	  	<div class="row">
	  		<div class="col-xs-12 text-center">
				<h:form>
					<p:gmap center="-34.904375,-56.166414" zoom="13" type="HYBRID" style="height:400px;" model="#{userIndex.mapModel}">
						<p:ajax event="overlaySelect" listener="#{userIndex.onMarkerSelect}"/>
						<p:gmapInfoWindow id="infoCatastrofe">
							<p:outputPanel>
								<h:outputText value="#{userIndex.marker.title}" />
							</p:outputPanel>
							<br />
							<p:commandLink id="nonAjax" action="#{catastrofes.buttonAction}" value="#{userIndex.marker.data.nombre}">
								<f:setPropertyActionListener target="#{catastrofes.idCatastrofe}" value="#{userIndex.marker.data.catastrofeId}" />    
						    </p:commandLink>
						</p:gmapInfoWindow>
					</p:gmap>
				</h:form>
			</div>
	    </div>
	</ui:define>
  </ui:composition>
</h:body>
</html>
