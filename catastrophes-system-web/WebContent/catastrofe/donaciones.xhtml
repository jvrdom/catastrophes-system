<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/user/template/layout.xhtml">
		<h:outputStylesheet library="css" name="css/style.css" />
		<ui:define name="content">
			<h:form id="form">

				<p:growl id="messages" showDetail="true" showSummary="false"
					life="12000" autoUpdate="true" />
				<p:commandButton value="prueba donaciones"
					onclick="PF('donacionesdDlg').show();" />

				<p:dialog id="donacionesDlgId" header="Donaciones" width="680"
					closeOnEscape="true" resizable="false" widgetVar="donacionesdDlg"
					modal="true" styleClass="dialogo">
					<h:panelGrid width="100%" cellspacing="5">
						<h:outputText
							value="Complete los datos requeridos para ingresar una donación." />
					</h:panelGrid>
					<p:spacer height="5" />

					<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
						columnClasses="izq, top" cellpadding="10">
						<h:panelGroup>
							<p:outputLabel value="Ong destinataria" />
							<p:selectOneMenu id="comboOng"
								value="#{catastrofeMB.selectedOngDonacion}"
								styleClass="inputAdmin" style="width:160px">
								<f:selectItems value="#{catastrofeMB.ongs}" />
							</p:selectOneMenu>
						</h:panelGroup>
						<p:spacer width="10px" />
						<p:spacer width="10px" />

						<div>
							<p:tabView orientation="left" style="background:#dddddd;">
								<p:tab title="Económica">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputMonto" value="Monto:" />
										<h:inputText id="inputMonto"
											value="#{catastrofeMB.montoDonacion}"
											styleClass="inputAdmin w160">
											<f:convertNumber integerOnly="true" />
										</h:inputText>
										<p:outputLabel for="inputTarjeta" value="Tarjeta:" />
										<h:inputText id="inputTarjeta"
											value="#{catastrofeMB.tarjetaDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
										<p:outputLabel for="inputNroTarjeta" value="Nro. de Tarjeta:" />
										<h:inputText id="inputNroTarjeta"
											value="#{catastrofeMB.nroTarjetaDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{catastrofeMB.crearDonacionEco}"
											oncomplete="if (args &amp;&amp; !args.validationFailed)PF('donacionesdDlg').hide();"
											update=":form:messages" style="margin-top: 10px" />
										<p:commandButton value="Cancelar"
											onclick="PF('donacionesdDlg').hide();" immediate="true"
											style="margin-top: 10px" />
									</h:panelGrid>
								</p:tab>
								<p:tab title="De Bienes">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputDesc" value="Descripción:" />
										<h:inputTextarea id="inputDesc"
											value="#{catastrofeMB.descripcionDonacion}"
											styleClass="inputAdmin w160">
										</h:inputTextarea>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{catastrofeMB.crearDonacionBienes}"
											oncomplete="if (args &amp;&amp; !args.validationFailed)PF('donacionesdDlg').hide();"
											update=":form:messages" style="margin-top: 10px" />
										<p:commandButton value="Cancelar"
											onclick="PF('donacionesdDlg').hide();" immediate="true"
											style="margin-top: 10px" />
									</h:panelGrid>
								</p:tab>
								<p:tab title="De Servicios">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputServicio" value="Tipo de Servicio:" />
										<h:inputText id="inputServicio"
											value="#{catastrofeMB.tipoServicioDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
										<p:outputLabel for="inputHoras" value="Horas dedicadas:" />
										<h:inputText id="inputHoras"
											value="#{catastrofeMB.horasDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{catastrofeMB.crearDonacionServicio}"
											oncomplete="if (args &amp;&amp; !args.validationFailed)PF('donacionesdDlg').hide();"
											update=":form:messages" style="margin-top: 10px" />
										<p:commandButton value="Cancelar"
											onclick="PF('donacionesdDlg').hide();" immediate="true"
											style="margin-top: 10px" />
									</h:panelGrid>
								</p:tab>
							</p:tabView>

						</div>


					</h:panelGrid>
					
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>




</h:body>
</html>
