<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{pedidoAyudaBean.page}"/>
		<f:event type="preRenderView" listener="#{pedidoAyudaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Pedido Ayuda entities"/>

	<ui:define name="header">
		Pedido Ayuda
	</ui:define>

	<ui:define name="subheader">
		Search Pedido Ayuda entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="pedidoAyudaBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="pedidoAyudaBeanExampleDescripcion" value="#{pedidoAyudaBean.example.descripcion}"/>
							<h:message for="pedidoAyudaBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="pedidoAyudaBeanExampleUsuario" value="Usuario:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{usuarioBean.converter}" id="pedidoAyudaBeanExampleUsuario" value="#{pedidoAyudaBean.example.usuario}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuarioBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="pedidoAyudaBeanExampleUsuario" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{pedidoAyudaBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{pedidoAyudaBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="pedidoAyudaBeanPageItems" styleClass="data-table" value="#{pedidoAyudaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/pedidoAyuda/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha Hora"/>
					</f:facet>
					<h:link outcome="/pedidoAyuda/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFechaHora" value="#{_item.fechaHora}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/pedidoAyuda/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuario" value="#{forgeview:display(_item.usuario)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Longitud"/>
					</f:facet>
					<h:link outcome="/pedidoAyuda/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLongitud" value="#{_item.longitud}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Latitud"/>
					</f:facet>
					<h:link outcome="/pedidoAyuda/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLatitud" value="#{_item.latitud}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{pedidoAyudaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
