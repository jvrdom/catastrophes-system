<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{perosnaDesapBean.page}"/>
		<f:event type="preRenderView" listener="#{perosnaDesapBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Perosna Desap entities"/>

	<ui:define name="header">
		Perosna Desap
	</ui:define>

	<ui:define name="subheader">
		Search Perosna Desap entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="perosnaDesapBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="perosnaDesapBeanExampleNombre" value="#{perosnaDesapBean.example.nombre}"/>
							<h:message for="perosnaDesapBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="perosnaDesapBeanExampleApellido" value="Apellido:"/>
						<h:panelGroup>
							<h:inputText id="perosnaDesapBeanExampleApellido" value="#{perosnaDesapBean.example.apellido}"/>
							<h:message for="perosnaDesapBeanExampleApellido" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="perosnaDesapBeanExampleTelDeContacto" value="Tel De Contacto:"/>
						<h:panelGroup>
							<h:inputText id="perosnaDesapBeanExampleTelDeContacto" value="#{perosnaDesapBean.example.telDeContacto}"/>
							<h:message for="perosnaDesapBeanExampleTelDeContacto" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="perosnaDesapBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="perosnaDesapBeanExampleDescripcion" value="#{perosnaDesapBean.example.descripcion}"/>
							<h:message for="perosnaDesapBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="perosnaDesapBeanExampleStatus" value="Status:"/>
						<h:panelGroup>
							<h:inputText id="perosnaDesapBeanExampleStatus" value="#{perosnaDesapBean.example.status}"/>
							<h:message for="perosnaDesapBeanExampleStatus" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{perosnaDesapBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{perosnaDesapBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="perosnaDesapBeanPageItems" styleClass="data-table" value="#{perosnaDesapBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/perosnaDesap/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido"/>
					</f:facet>
					<h:link outcome="/perosnaDesap/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemApellido" value="#{_item.apellido}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tel De Contacto"/>
					</f:facet>
					<h:link outcome="/perosnaDesap/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTelDeContacto" value="#{_item.telDeContacto}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/perosnaDesap/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status"/>
					</f:facet>
					<h:link outcome="/perosnaDesap/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStatus" value="#{_item.status}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{perosnaDesapBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
