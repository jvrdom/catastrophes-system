<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{perosnaDesapBean.id}"/>

			<h:outputLabel for="perosnaDesapBeanPerosnaDesapNombre" value="Nombre:"/>
			<h:outputText id="perosnaDesapBeanPerosnaDesapNombre" value="#{perosnaDesapBean.perosnaDesap.nombre}"/>

			<h:outputLabel for="perosnaDesapBeanPerosnaDesapTelDeContacto" value="Tel De Contacto:"/>

				<f:param name="id" value="#{perosnaDesapBean.perosnaDesap.catastrofe.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="perosnaDesapBeanPerosnaDesapReportado" value="Reportado:"/>
			<h:link id="perosnaDesapBeanPerosnaDesapReportado" outcome="/usuario/view" value="#{perosnaDesapBean.perosnaDesap.reportado}">
				<f:param name="id" value="#{perosnaDesapBean.perosnaDesap.reportado.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="perosnaDesapBeanPerosnaDesapImagenes" value="Imagenes:"/>
			<h:dataTable id="perosnaDesapBeanPerosnaDesapImagenes" styleClass="data-table" value="#{forgeview:asList(perosnaDesapBean.perosnaDesap.imagenes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Imagen"/>
					</f:facet>
					<h:link outcome="/imagen/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemImagen" value="#{_item.imagen}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>
