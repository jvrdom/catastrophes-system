<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{catastrofeBean.page}"/>
		<f:event type="preRenderView" listener="#{catastrofeBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Catastrofe entities"/>

	<ui:define name="header">
		Catastrofe
	</ui:define>

	<ui:define name="subheader">
		Search Catastrofe entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="catastrofeBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="catastrofeBeanExampleNombre" value="#{catastrofeBean.example.nombre}"/>
							<h:message for="catastrofeBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="catastrofeBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="catastrofeBeanExampleDescripcion" value="#{catastrofeBean.example.descripcion}"/>
							<h:message for="catastrofeBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="catastrofeBeanExampleLogo" value="Logo:"/>
						<h:panelGroup>
							<h:inputText id="catastrofeBeanExampleLogo" value="#{catastrofeBean.example.logo}"/>
							<h:message for="catastrofeBeanExampleLogo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{catastrofeBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{catastrofeBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="catastrofeBeanPageItems" styleClass="data-table" value="#{catastrofeBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/catastrofe/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{catastrofeBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
