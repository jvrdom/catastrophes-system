<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{catastrofeBean.id}"/>
		<f:event type="preRenderView" listener="#{catastrofeBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Catastrofe"/>

	<ui:define name="header">
		Catastrofe
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty catastrofeBean.id}">
				Edit existing Catastrofe
			</c:when>
			<c:otherwise>
				Create a new Catastrofe
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="catastrofeBeanCatastrofeNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="catastrofeBeanCatastrofeNombre" required="true" value="#{catastrofeBean.catastrofe.nombre}"/>
					<h:message for="catastrofeBeanCatastrofeNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="catastrofeBeanCatastrofeDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="catastrofeBeanCatastrofeDescripcion" value="#{catastrofeBean.catastrofe.descripcion}"/>
					<h:message for="catastrofeBeanCatastrofeDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="catastrofeBeanCatastrofeLogo" value="Logo:"/>
				<h:panelGroup>
					<h:inputText id="catastrofeBeanCatastrofeLogo" value="#{catastrofeBean.catastrofe.logo}"/>
					<h:message for="catastrofeBeanCatastrofeLogo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="catastrofeBeanCatastrofeLatitud" value="Latitud:"/>
				<h:panelGroup>
					<h:inputText id="catastrofeBeanCatastrofeLatitud" value="#{catastrofeBean.catastrofe.latitud}"/>
					<h:message for="catastrofeBeanCatastrofeLatitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="catastrofeBeanCatastrofeLongitud" value="Longitud:"/>
				<h:panelGroup>
					<h:inputText id="catastrofeBeanCatastrofeLongitud" value="#{catastrofeBean.catastrofe.longitud}"/>
					<h:message for="catastrofeBeanCatastrofeLongitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{catastrofeBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty catastrofeBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{catastrofeBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{catastrofeBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
