<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{ongBean.page}'/>
		<f:event type="preRenderView" listener='#{ongBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Ong entities"/>

	<ui:define name="header">
		Ong
	</ui:define>

	<ui:define name="subheader">
		Search Ong entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="ongBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="ongBeanExampleNombre" value="#{ongBean.example.nombre}"/>
							<h:message for="ongBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="ongBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="ongBeanExampleDescripcion" value="#{ongBean.example.descripcion}"/>
							<h:message for="ongBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{ongBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{ongBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="ongBeanPageItems" styleClass="data-table" value="#{ongBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/ong/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/ong/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{ongBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
