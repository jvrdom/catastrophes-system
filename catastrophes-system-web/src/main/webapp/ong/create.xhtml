<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{ongBean.id}'/>
		<f:event type="preRenderView" listener='#{ongBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Ong"/>

	<ui:define name="header">
		Ong
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty ongBean.id}'>
				Edit existing Ong
			</c:when>
			<c:otherwise>
				Create a new Ong
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="ongBeanOngNombre" value="Nombre:"/>
				<h:panelGroup>
					<h:inputText id="ongBeanOngNombre" value="#{ongBean.ong.nombre}"/>
					<h:message for="ongBeanOngNombre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ongBeanOngDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="ongBeanOngDescripcion" value="#{ongBean.ong.descripcion}"/>
					<h:message for="ongBeanOngDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ongBeanOngDonaciones" value="Donaciones:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{ongBean.ong.donaciones}"/>
					<h:dataTable id="ongBeanOngDonaciones" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Fecha"/>
							</f:facet>
							<h:link outcome="/donacion/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemFecha" value="#{_item.fecha}">
									<f:convertDateTime type="date"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="donacionBeanAddFecha" value="#{donacionBean.add.fecha}">
									<f:convertDateTime type="date"/>
								</h:inputText>
								<h:message for="donacionBeanAddFecha" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo"/>
							</f:facet>
							<h:link outcome="/donacion/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTipo" value="#{_item.tipo}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="donacionBeanAddTipo" value="#{donacionBean.add.tipo}">
									<f:selectItem/>
									<f:selectItem itemValue="EconÃ³mica"/>
									<f:selectItem itemValue="DeBienes"/>
									<f:selectItem itemValue="DeServicios"/>
								</h:selectOneMenu>
								<h:message for="donacionBeanAddTipo" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Usuario"/>
							</f:facet>
							<h:link outcome="/donacion/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemUsuario" value="#{forgeview:display(_item.usuario)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{usuarioBean.converter}" id="donacionBeanAddUsuario" value="#{donacionBean.add.usuario}">
									<f:selectItem/>
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{usuarioBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="donacionBeanAddUsuario" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Descripcion"/>
							</f:facet>
							<h:link outcome="/donacion/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="donacionBeanAddDescripcion" value="#{donacionBean.add.descripcion}"/>
								<h:message for="donacionBeanAddDescripcion" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Tipo De Servicio"/>
							</f:facet>
							<h:link outcome="/donacion/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemTipoDeServicio" value="#{_item.tipoDeServicio}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="donacionBeanAddTipoDeServicio" value="#{donacionBean.add.tipoDeServicio}"/>
								<h:message for="donacionBeanAddTipoDeServicio" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(donacionBean.added)}" id="ongBeanOngDonacionesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{donacionBean.add.ong}" value="#{ongBean.ong}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="ongBeanOngCatastrofes" value="Catastrofes:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{ongBean.ong.catastrofes}"/>
					<h:dataTable id="ongBeanOngCatastrofes" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nombre"/>
							</f:facet>
							<h:link outcome="/catastrofe/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemNombre" value="#{_item.nombre}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{catastrofeBean.converter}" id="ongBeanOngCatastrofesSelect" value="#{requestScope['ongBeanOngCatastrofesSelect']}">
							<f:selectItem/>
							<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{catastrofeBean.all}" var="_item"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['ongBeanOngCatastrofesSelect'])}" id="ongBeanOngCatastrofesAdd" onclick="if (document.getElementById(document.forms[0].id+':ongBeanOngCatastrofesSelect').selectedIndex &lt; 1) { alert('Must select a Catastrofe'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{ongBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty ongBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{ongBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{ongBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
