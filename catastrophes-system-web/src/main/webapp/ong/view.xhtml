<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{ongBean.id}'/>
		<f:event type="preRenderView" listener='#{ongBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Ong"/>

	<ui:define name="header">
		Ong
	</ui:define>

	<ui:define name="subheader">
		View existing Ong
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="ongBeanOngNombre" value="Nombre:"/>
			<h:outputText id="ongBeanOngNombre" value="#{ongBean.ong.nombre}"/>
			<h:outputText/>
			<h:outputLabel for="ongBeanOngDescripcion" value="Descripcion:"/>
			<h:outputText id="ongBeanOngDescripcion" value="#{ongBean.ong.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="ongBeanOngDonaciones" value="Donaciones:"/>
			<h:dataTable id="ongBeanOngDonaciones" styleClass="data-table" value="#{forgeview:asList(ongBean.ong.donaciones)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecha"/>
					</f:facet>
					<h:link outcome="/donacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFecha" value="#{_item.fecha}">
							<f:convertDateTime type="date"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/donacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Usuario"/>
					</f:facet>
					<h:link outcome="/donacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemUsuario" value="#{forgeview:display(_item.usuario)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/donacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo De Servicio"/>
					</f:facet>
					<h:link outcome="/donacion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipoDeServicio" value="#{_item.tipoDeServicio}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="ongBeanOngCatastrofes" value="Catastrofes:"/>
			<h:dataTable id="ongBeanOngCatastrofes" styleClass="data-table" value="#{forgeview:asList(ongBean.ong.catastrofes)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/catastrofe/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
