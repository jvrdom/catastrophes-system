<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/templateUser/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="content">
	
	<f:facet name="last">
    		<h:outputStylesheet name="#{donacionesMB.estilo}" />
			<h:outputStylesheet name="bootstrap-select.css" />
			<h:outputStylesheet name="bootstrap-lightbox/ekko-lightbox.min.css" />
			<h:outputStylesheet name="style.css" />
			<h:outputStylesheet name="styleUser.css" />
		</f:facet>
	
	<h:outputStylesheet library="css" name="css/style.css" /> 
		<h:form id="form" >
		<style type="text/css">
			.ui-growl {
				right: 40%;
				top: 10%;
				}
		</style>
		
			

					<div>
					<h2 class="form-signin-heading text-center" style="text-decoration: underline;">Haz tu donativo para donde más se necesite</h2>
					</div>
					
					<p:spacer height="10px" />

					<h:panelGrid id="panelId" columns="2" cellspacing="10" styleClass="cen" 
						columnClasses="izq, top" cellpadding="10">
						
							<p:outputLabel value="Ong destinataria" styleClass="labelDonacion" style="margin-bottom:0px" />
							<p:spacer width="10px" />
							<p:selectOneMenu id="comboOng" value="#{donacionesMB.selectedOngDonacion}" converter="#{donacionesMB.ongConverter}"						
								 style="width:160px;">
								<f:selectItem itemLabel="Seleccionar" itemValue="" />
								<f:selectItems value="#{donacionesMB.ongs}" var="ong"   itemLabel="#{ong.nombre}" itemValue="#{ong}" />
							</p:selectOneMenu>
						
						
						<p:spacer width="10px" />

						
							<p:tabView orientation="left"  styleClass="tabDonaciones">
								<p:tab title="Económica">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputMonto" value="Monto(USD):" style="font-weight: 400;" />
										<h:inputText id="inputMonto"
											value="#{donacionesMB.montoDonacion}"
											styleClass="inputAdmin w160">
											<f:convertNumber integerOnly="true" />
										</h:inputText>
										<p:outputLabel for="inputTarjeta" value="Tarjeta:" style="font-weight: 400;" />
										<h:inputText id="inputTarjeta"
											value="#{donacionesMB.tarjetaDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
										<p:outputLabel for="inputNroTarjeta" value="Nro. de Tarjeta:"  style="font-weight: 400;"/>
										<h:inputText id="inputNroTarjeta"
											value="#{donacionesMB.nroTarjetaDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{donacionesMB.crearDonacionEco}"											
											 style="margin-top: 10px" update=":form:panelId" />
										<p:commandButton value="Cancelar" actionListener="#{donacionesMB.limpiarCamposDonacion}"
											onclick="PF('donacionesdDlg').hide();" immediate="true"
											style="margin-top: 10px" />
									</h:panelGrid>									
									<p:spacer width="50px"  />
									<h:panelGrid columns="1">
										<p:outputLabel value="PayPal:" style="font-weight: 500;" />
										<p:commandLink  actionListener="#{donacionesMB.paypal}" >
											<img src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_donateCC_LG.gif"  />	
										</p:commandLink>
									</h:panelGrid>
									
								</p:tab>
								<p:tab title="De Bienes">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputDesc" value="Descripción:" style="font-weight: 400;" />
										<h:inputTextarea id="inputDesc"
											value="#{donacionesMB.descripcionDonacion}"
											styleClass="inputAdmin w160">
										</h:inputTextarea>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{donacionesMB.crearDonacionBienes}"										
											 style="margin-top: 10px" update=":form:panelId"  />
										<p:commandButton value="Cancelar"
											 immediate="true" actionListener="#{donacionesMB.limpiarCamposDonacion}"
											style="margin-top: 10px" />
									</h:panelGrid>
								</p:tab>
								<p:tab title="De Servicios">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel for="inputServicio" value="Tipo de Servicio:" style="font-weight: 400;" />
										<h:inputText id="inputServicio"
											value="#{donacionesMB.tipoServicioDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
										<p:outputLabel for="inputHoras" value="Horas dedicadas:" style="font-weight: 400;" />
										<h:inputText id="inputHoras"
											value="#{donacionesMB.horasDonacion}"
											styleClass="inputAdmin w160">
										</h:inputText>
									</h:panelGrid>
									<h:panelGrid columns="2" cellspacing="10" styleClass="cen"
										columnClasses="izq, izq" cellpadding="10">
										<p:commandButton value="Aceptar"
											actionListener="#{donacionesMB.crearDonacionServicio}"											
											 style="margin-top: 10px" update=":form:panelId" />
										<p:commandButton value="Cancelar" actionListener="#{donacionesMB.limpiarCamposDonacion}"
											 immediate="true"
											style="margin-top: 10px" />
									</h:panelGrid>
								</p:tab>
							</p:tabView>
					</h:panelGrid>
					
					
				
					<p:commandButton actionListener="#{donacionesMB.volver}" value="Volver" styleClass="btn btn-success" style="width:90px; height:40px;margin-top:0px;"/>
					<p:growl id="messages" showDetail="true"  autoUpdate="true"/>
		</h:form>
		
		
	</ui:define>

</ui:composition>
