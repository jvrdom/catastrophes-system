<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{usuarioBean.page}"/>
		<f:event type="preRenderView" listener="#{usuarioBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuario entities"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		Search Usuario entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="usuarioBeanExampleUser" value="User:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleUser" value="#{usuarioBean.example.user}"/>
							<h:message for="usuarioBeanExampleUser" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExamplePassword" value="Password:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExamplePassword" value="#{usuarioBean.example.password}"/>
							<h:message for="usuarioBeanExamplePassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleRol" value="Rol:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{rolBean.converter}" id="usuarioBeanExampleRol" value="#{usuarioBean.example.rol}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{rolBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="usuarioBeanExampleRol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleNombre" value="#{usuarioBean.example.nombre}"/>
							<h:message for="usuarioBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuarioBeanExampleApellido" value="Apellido:"/>
						<h:panelGroup>
							<h:inputText id="usuarioBeanExampleApellido" value="#{usuarioBean.example.apellido}"/>
							<h:message for="usuarioBeanExampleApellido" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{usuarioBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{usuarioBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="usuarioBeanPageItems" styleClass="data-table" value="#{usuarioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="User"/>
					</f:facet>
					<h:link outcome="/usuario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUser" value="#{_item.user}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/usuario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Rol"/>
					</f:facet>
					<h:link outcome="/usuario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemRol" value="#{forgeview:display(_item.rol)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/usuario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellido"/>
					</f:facet>
					<h:link outcome="/usuario/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemApellido" value="#{_item.apellido}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{usuarioBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
