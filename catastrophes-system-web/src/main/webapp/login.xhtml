<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/template/layout.xhtml">

  	<ui:define name="content">
		<h:form id="formLogin" class="form-signin">
			<p:growl id="msg" showDetail="true" life="3000" />
			<h2 class="form-signin-heading text-center">Inicio de Sesi√≥n</h2>
			<p:inputText id="inputuser" value="#{loginBean.user}" required="true" label="User" styleClass="form-control">
                    <f:validateLength minimum="2" />
            </p:inputText>
            <p:watermark for="inputuser" value="usuario@usuario.com" id="watermarkUser" />
          	<p:password id="inputpassword" value="#{loginBean.password}" required="true" label="Password" styleClass="form-control">
                    <f:validateLength minimum="2" />
            </p:password>
            <p:watermark for="inputpassword" value="password" id="watermarkPassword" />
	            
	        <h:commandButton value="Ingresar" action="#{loginBean.login}" class="btn btn-success btn-lg btn-block" update="msg"/>
	     </h:form>
  	</ui:define>  	

</ui:composition>
